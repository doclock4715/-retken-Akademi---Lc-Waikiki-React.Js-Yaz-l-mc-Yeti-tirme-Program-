<html>

<head>
	<script>
		function dis(val) {
			document.getElementById("result").value += val
	/* 		 Bu ekleme işlemi toplama olarak değil
			yanına koyma olarak. yani ilk 1 sonra 4 e basınca value=14 oluyor value=5 değil.
			mesela 14+25 yazdım ya ben hesap makinesinde. value string olarak 14+25 oluyor.
			Biz bunu solve functionundaki "eval" ile halledicez.
			
			//console.log(document.getElementById("result").value); bu kod sayesinde
			//document.getElementById("result").value 'nün değerini her tuşa basışımda gözlemleyebildim.
			1
			14
			14+
			14+2
			14+25
			son adımda eşittire basınca solve fonksiyonu devreye giriyor. */
		}

		function solve() {
			let x = document.getElementById("result").value
			// console.log(x);
			// x'i görmek istedim.
			let y = eval(x)
			//let y = eval(document.getElementById("result").value) böyle de olabilir
			// console.log(y);
			// y de matematiksel işlemin sonucunun bulunduğunu gördüm.
			document.getElementById("result").value = y
		}
	
		function clrAll() {
			document.getElementById("result").value = ""
		}
	
	</script>

	<style>
		.title {
			margin-bottom: 10px;
			text-align: center;
			width: 210px;
			color: black;
			border: solid black 2px;
		}

		input[type="button"] {
			background-color: gray;
			color: black;
			border: solid black 2px;
			width: 100%;
		}

		input[type="text"] {
			background-color: white;
			border: solid black 2px;
			width: 100%;
			text-align: right;
		}
	</style>
</head>

<body>
	<h2 class=title>Hesap Makinesi</h2>
	<table border="1">
		<tr>
			<td colspan="3"><input type="text" id="result" /></td>
			<td><input type="button" value="c" onclick="clrAll()" /> </td>
		</tr>
		<tr>

			<td><input type="button" value="1" onclick="dis('1')" /> </td>
			<td><input type="button" value="2" onclick="dis('2')" /> </td>
			<td><input type="button" value="3" onclick="dis('3')" /> </td>
			<td><input type="button" value="/" onclick="dis('/')" /> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="dis('4')" /> </td>
			<td><input type="button" value="5" onclick="dis('5')" /> </td>
			<td><input type="button" value="6" onclick="dis('6')" /> </td>
			<td><input type="button" value="-" onclick="dis('-')" /> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="dis('7')" /> </td>
			<td><input type="button" value="8" onclick="dis('8')" /> </td>
			<td><input type="button" value="9" onclick="dis('9')" /> </td>
			<td><input type="button" value="+" onclick="dis('+')" /> </td>
		</tr>
		<tr>
			<td><input type="button" value="." onclick="dis('.')" /> </td>
			<td><input type="button" value="0" onclick="dis('0')" /> </td>
			<td><input type="button" value="=" onclick="solve()" /> </td>
			<td><input type="button" value="*" onclick="dis('*')" /> </td>
		</tr>
	</table>
</body>

</html>
